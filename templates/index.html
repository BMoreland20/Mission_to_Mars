<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link
    rel="icon" type="image/x-icon"
    href="/path/to/favicon.ico">
  </head>

  <body style="background-color: #64260E;">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background-color: #64260E;" class="jumbotron text-center">
        <h1 style="color:white;"> Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
  
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color:white;">Latest Mars News</h2>
              <h4 style="color:white;" class="media-heading">{{ mars.news_title }}</h4>
              <p style="color:white;">{{ mars.news_paragraph }}</p>
            </div>
          </div>
 
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color:white;">Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        
        <div style="color:black;" class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4 style="color:white;">Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      
      <div class="row justify-content-center">
      
        <!-- Mars Hemispheres -->
        <div class="col-md-12" id="mars-hemispheres">
          <h2 style="color:white;" class="text-center mt-4">Mars Hemispheres</h2>
        </div>
          {% for hemisphere in mars.hemisphere_image_urls %}
            <div class="col-md-4 card border secondary m-3">
              <img class="card-img-top" src="{{ hemisphere.img_url }}" alt="{{ hemisphere.title }}">
              <div class="card-body">
                <h4 style="color:white;" class="card-title text-center">{{ hemisphere.title }}</h4> 
              </div>
            </div>
          {% endfor %}

      </div>
    </div>  
  </body>
 </html>
